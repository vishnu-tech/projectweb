<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="work.css" />
    <title>Live Ventures_Attendance_Management</title>
    <script defer src="work.js"></script>
</head>

<body>
    <div class="jumbotron text-center">
        <img src="Live ventures_altered.png" alt="logo" width="200" height="200" />
        <h1>Live Ventures Attendance Management</h1>
        <p>The Greatness strat here</p>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-4 bg-info rounded p-2 text-center">
                <label for="enterCount" class="display-6 mb-3">Entry log </label>
                <input type="number" id="enterCount" class="form-control text-center"><br>

                <div class="button">
                    <button id="enterButton" class="btn btn-success mt-2 w-50">Enter</button>
                </div>
            </div>
            <div class="col-lg-4 bg-light rounded p-2 text-center">
                <h1>Current Value</h1>
                <div class="text-center w-15 mt-4 siz">
                    <span id="currentCount">0</span>
                </div>
            </div>
            <div class="col-lg-4 bg-info rounded p-2 text-center">
                <label for="exitCount" class="display-6 mb-3">Exit Log</label>
                <input type="number" id="exitCount" class="form-control text-center"><br>
                <div class="button">
                    <button id="exitButton" class="btn btn-success mt-2 w-50">Exit</button>
                </div>
            </div>
        </div>
        <div class="error text-center mt-3">
            <p id="errorMessage"></p>
        </div>
    </div>

</body>

</html>
