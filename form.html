<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ab02a0241e.js" crossorigin="anonymous"></script>



    <link rel="stylesheet" href="form.css">
    <title>Login - Signup</title>
</head>

<body>
    <!-- FORM TITLE -->
    <h1 class="text-center mt-3" id="hed">
        Live Ventures
    </h1>
    <h2 class="text-center" id="hed2">Registration Form</h2>
    <div class="container w-50 col-12" id="box1">
        <form action="#" id="form" method="GET">
            <!-- INPUT OF NAME -->
            <div class="row">
                <div class="col-xl-6 col-lg-6 col-xs-12">
                    <div class="form-group w-80  p-2">
                        <label class="fon" for="fname">First Name:</label>
                        <input type="text" class="form-control w-100" id="fname" placeholder="Enter First Name"
                            name="fname">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <Small></Small>
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-xs-12">
                    <div class="form-group w-80 p-2">
                        <label class="fon" for="lname">Last Name:</label>
                        <input type="text" class="form-control w-100" id="lname" placeholder="Enter Last Name"
                            name="lname">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <Small></Small>
                    </div>
                </div>
            </div>

            <!-- DROP DOWN SECTION -->
            <div class="form-group w-80 p-2">
                <label class="fon" for="drop">Select your State</label>
                <select class="form-select" aria-label="Default select example" id="drop">
                    <option selected>None</option>
                    <option value="1">Andhra Pradesh</option>
                    <option value="2">Arunachal Pradesh</option>
                    <option value="3">Assam</option>
                    <option value="4">Bihar</option>
                    <option value="5">Chhattisgarh</option>
                    <option value="6">Goa</option>
                    <option value="7">Gujarat</option>
                    <option value="8">Haryana</option>
                    <option value="9">Himachal Pradesh</option>
                    <option value="10">Jharkhand</option>
                    <option value="11">Maharashtra</option>
                    <option value="12">Madhya Pradesh</option>
                    <option value="13">Manipur</option>
                    <option value="14">Mizoram</option>
                    <option value="15">Meghalaya</option>
                    <option value="16">Tamil Nadu</option>
                    <option value="17">Karnataka</option>
                    <option value="18">Kerala</option>
                    <option value="19">Nagaland</option>
                </select>
                <i class="fas fa-check-circle pl-5 "></i>
                <i class="fas fa-exclamation-circle pl-5 w-20"></i>
                <Small></Small>
            </div>
            <!-- EMAIL ID -->
            <div class="form-group w-80 p-2">
                <label class="fon" for="email">Email Id:</label>
                <input type="email" class="form-control w-100" id="email" placeholder="Enter Email Id" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" name="email">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <Small></Small>
            </div>
            <!-- CONTACTS -->
            <div class="row">
                <div class="col-xl-6 col-lg-6 col-xs-12">
                    <div class="form-group w-80 p-2">
                        <label class="fon" for="phone">Contact No:</label>
                        <input type="tel" class="form-control w-100" id="phone" name="phone"
                            pattern="[+]{}-[0-9]{3}-[0-9]{3}-[0-9]{3}" placeholder="[+]{}-[0-9]{3}-[0-9]{3}-[0-9]{3}">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <Small></Small>
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-xs-12">
                    <div class="form-group w-80 p-2">
                        <label class="fon" for="vip">VIP Access</label>
                        <input type="text" class="form-control w-100" id="vip" placeholder="Enter the Access code"
                            name="lname" disabled>
                    </div>
                </div>
            </div>
            <!-- DATE AVAILABILITY -->
            <div class="form-group w-80 p-2">
                <label class="fon" for="month">Month of Availability</label>
                <input type="month" class="form-control w-100" id="month" name="month">
            </div>

            <!-- CHECK BOX -->
            <div class="row" id="chk">
                <label class="fon px-3" for="chk">Organiztions</label>

                <div class="col-xl-3 col-lg-4 col-xs-2 w-20 p-1">
                    <div class="form-group form-check w-30">
                        <label class="form-check-label px-2">
                            <input class="form-check-input w-30" type="checkbox" name="remember" id="chk">
                            Government
                        </label>
                    </div>
                </div>
                <div class="col-xl-3 col-lg-4 col-xs-2 w-20 p-1">
                    <div class="form-group form-check w-5 ">
                        <label class="form-check-label px-2">
                            <input class="form-check-input w-20" type="checkbox" name="remember">
                            Private Ltd
                        </label>
                    </div>
                </div>
                <div class="col-xl-3 col-lg-4 col-xs-2 w-20 p-1">
                    <div class="form-group form-check w-30 ">
                        <label class="form-check-label px-2">
                            <input class="form-check-input w-20" type="checkbox" name="remember">
                            No-profit Org
                        </label>
                    </div>
                </div>
                <div class="col-xl-3 col-lg-4 col-xs-2 w-20 p-1">
                    <div class="form-group form-check w-30 ">
                        <label class="form-check-label px-2">
                            <input class="form-check-input w-20" type="checkbox" name="remember">
                            Media Pvt Ltd
                        </label>
                    </div>
                </div>
                <!-- <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <Small></Small> -->

            </div>
            <!-- TEXT AREA SECTION -->
            <div class="form-group col-md-12">
                <label class="fon " for="textarea">Your Message </label>

                <textarea class="form-control" name="comment" id="textarea" cols="80" rows="5"
                    placeholder="Message for Better Understanding !"></textarea>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <Small></Small>
                <!-- <input type="text" class="form-control w-100" id="textarea" rows="4" cols="50"
                    placeholder="Message for better Understanding" name="email"> -->

            </div>

            <!--RADIO BOX SECTION  -->
            <div class="form-group p-2 pt-1" id="gen">
                <label class="fon" for="radio">Gender</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="male">
                    <label class="form-check-label" for="male">
                        Male
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="female">
                    <label class="form-check-label" for="female">
                        Female
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="na">
                    <label class="form-check-label" for="na">
                        Preffer not to say
                    </label>
                </div>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <span class="sml"></span>
            </div>


            <!-- PSSWORD SECTION -->
            <div class="form-group w-100">
                <div class="row">
                    <div class=" form-group col-xl-6 col-lg-6 col-xs-12">
                        <label class="fon w-100" for="pwd">Password</label>
                        <input type="password" class="form-control w-100" id="pwd" placeholder="Enter Your Password"
                            name="pwd">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <Small></Small>

                    </div>
                    <div class=" form-group col-xl-6 col-lg-6 col-xs-12">
                        <label class="fon w-100" for="pwd2">Confirm Password</label>
                        <input type="password" class="form-control w-100" id="pwd2" placeholder="Re-type Your Password"
                            name="pwd">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <Small></Small>
                    </div>
                </div>
            </div>

            <!-- SUBMIT BUTTON -->
            <br>
            <div class="form-group text-center">
                <button type="submit" class="btn bg-success text-center text-white" value="submit">
                    Submit
                </button>

                <button type="reset" class="btn bg-success text-center text-white" value="Reset">
                    Reset
                </button>

            </div>
            <br>
            <div class="dispaly-1 text-center">
                <h1>Thank You For Your Time !</h1>

            </div>
        </form>
    </div>


    <div class="container">
        <div class="row">
            <div class="col-md-12 copy">
                <p class="text-center"> &#169; Copyright 2023 - Live Ventures. All rights reserved. </p>
            </div>
        </div>
    </div>
    <script src="form.js"></script>

</body>

</html>
